<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовая страница</title>
  <link rel="stylesheet" href="css/style.min.css">
  <style type="text/css">
    .column {
      background-color: green;
      border: 1px solid black;
      min-height: 50px;
    }
    .element {
      width: 50px;
      height: 50px;
      background-color: red;
      border: 1px solid black;
    }
    .box {
      width: 20px;
      height: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row flex-column flex-md-row">
      <div class="column col-md-3">
        <div class="d-flex flex-column flex-md-row">
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
        </div>
      </div>
      <div class="column col-md-3">
        <div class="element position-absolute pos-t-30"></div>
      </div>
      <div class="column col-md-6">
          <div class="element mx-auto"></div>
      </div>
    </div>
    <div class="row">
      <div class="column col-md-4">
        <div class="element mt-16 ml-8"></div>
      </div>
      <div class="column col-md-4">
        <div class="element px-8 py-16">
          <div class="box"></div>
        </div>
      </div>
      <div class="column col-md-4 d-flex justify-content-center align-items-center">
        <div class="element"></div>
      </div>
    </div>
  </div>
</body>
</html>
